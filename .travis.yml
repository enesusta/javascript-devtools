sudo: required
language: node_js
node_js:
  - 11

branches:
  except:
    - develop
    - /^feature/\d+\.\d+$/
  only:
    - master

cache:
  directories:
    - node_modules

before_install:
  - npm update

install:
  - npm install

script:
  - echo "repo_token: $COVERALLS_TOKEN" >> .coveralls.yml
  - yarn coveralls
